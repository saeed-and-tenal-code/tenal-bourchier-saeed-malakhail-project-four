<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Scraper</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="css/hover-min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Icon link here -->
</head>

<body>
    <!-- header starts here -->
    <header id="header">
        <div class="wrapper header-container">
            <h1>City Scraper</h1>
            <div class="form-container">
                <p>Interested in moving? Compare the quality of life between major international cities!</p>
                <!-- form starts here -->
                <form action="">
                    <div class="inputs-container">
                        <label for="city-one" class="sr-only">Enter your first city here</label>
                        <input type="text" id="city-one" name="city-one" placeholder="Enter first city..." required>
                        <label for="city-two" class="sr-only">Enter your second city here</label>
                        <input type="text" id="city-two" class="second-input" name="city-two" placeholder="Enter second city..." required>
                    </div>
                    <button class="" type="submit">Compare</button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <!-- dynamically populated results start here -->
        <section class="results" id="results">
            <div id="results-container" class="results-container wrapper">
                <div class="results-list category-scores">
                    <h2 id="city-one-name">
                        <!-- dynamically populate the first city's name -->
                    </h2>
                    <p class="total-score-title">
                        <!-- dynamically populate the first city's total score title -->
                    </p>
                    <p class="total-score-value" id="total-score-city-one">
                        <!-- dynamically populate the first city's total score -->
                    </p>
                    <div id="results-image-city-one-container">
                        <!-- dynamically populate the first city's image -->
                    </div>
                    <h3 id="scores-heading-city-one">
                        <!-- dynamically populate the score heading -->
                    </h3>
                    <ul id="results-list-city-one">
                        <!-- dynamically populate the first city's category scores and icons -->
                    </ul>
                </div>
                <div class="results-list category-titles">
                    <h3 id="category-titles">
                        <!-- dynamically populate the category heading -->
                    </h3>
                    <ul id="results-list-category-titles">
                        <!-- dynamically populate the category titles -->
                    </ul>
                </div>
                <div class="results-list category-scores">
                    <h2 id="city-two-name">
                        <!-- dynamically populate the second city's name -->
                    </h2>
                    <p class="total-score-title">
                        <!-- dynamically populate the second city's total score title -->
                    </p>
                    <p class="total-score-value" id="total-score-city-two">
                        <!-- dynamically populate the second city's total score -->
                    </p>
                    <div id="results-image-city-two-container">
                        <!-- dynamically populate the second city's image -->
                    </div>
                    <h3 id="scores-heading-city-two">
                        <!-- dynamically populate the score heading -->
                    </h3>
                    <ul id="results-list-city-two">
                        <!-- dynamically populate the second city's category scores and icons -->
                    </ul>
                </div>
            </div>
            <div id="choose-different-cities"></div>
        </section>
    </main>

    <!-- footer starts here -->
    <footer>
        <div class="wrapper">
            <p>&#169; Tenal & Saeed 2020 (made at <a href="https://junocollege.com/">Juno College</a>)</p>
        </div>
    </footer>

    <!-- javascript & jquery -->
    <script src='https://code.jquery.com/jquery-3.4.0.min.js'
        integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="./scripts/script.js"></script>

</body>
</html>
