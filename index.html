<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUR AWESOME PROJECT</title>
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Google fonts link here -->
    <!-- Icon link here -->
</head>
<body>
    
    <header>
        <h1>PROJECT 4</h1>
    </header>

    <main>
        <form action="">
            <label for="city-one">City 1</label>
            <p class="sr-only">Enter Your First City Here</p>
            <input type="text" id="city-one" name="city-one">
            <label for="city-two">City 2</label>
            <p class="sr-only">Enter Your Second City Here</p>
            <input type="text" id="city-two" name="city-two">
            <button class="" type="submit">Compare</button>
        </form>

        <section id="results">
            <div>
                <ul id="results-list-city-one">
                    <!-- dynamically populate the first city's category scores and icons -->
                </ul>
                <ul id="results-list-category-titles">
                    <!-- dynamically populate the category titles -->
                </ul>
                <ul id="results-list-city-two">
                    <!-- dynamically populate the second city's category scores and icons -->
                </ul>
            </div>
        </section>

    </main>
    




    <!-- JAVASCRIPT & JQUERY -->
    <script src='https://code.jquery.com/jquery-3.4.0.min.js'
        integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="./scripts/script.js"></script>

</body>
</html>
